<!DOCTYPE html>
<html>
<head>
	<title>Park Rentals Calendar</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<style type="text/css">
		table {
			border-collapse: collapse;
			width: 100%;
		}
		td {
			border: 1px solid black;
			padding: 5px;
			text-align: center;
		}
		.selected {
			background-color: yellow;
		}
	</style>
	<script type="text/javascript">
		$(document).ready(function() {
			// Initialize variables
			var startDate, endDate, isDragging = false;
			
			// Handle mouse events on table cells
			$("td").mousedown(function() {
				startDate = $(this).attr("data-date");
				$(this).addClass("selected");
				isDragging = true;
			}).mouseenter(function() {
				if (isDragging) {
					endDate = $(this).attr("data-date");
					selectRange(startDate, endDate);
				}
			}).mouseup(function() {
				isDragging = false;
			});
			
			// Function to select a range of dates
			function selectRange(start, end) {
				var startMillis = new Date(start).getTime();
				var endMillis = new Date(end).getTime();
				$("td").each(function() {
					var thisMillis = new Date($(this).attr("data-date")).getTime();
					if (thisMillis >= startMillis && thisMillis <= endMillis) {
						$(this).addClass("selected");
					}
				});
			}
		});
	</script>
</head>
