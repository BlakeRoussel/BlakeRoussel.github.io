<html>
  <head>
    <script>
      function displayRandomLetter() {
        var alphabet = "abcdefghijklmnopqrstuvwxyz";
        var randomIndex = Math.floor(Math.random() * 26);
        var randomLetter = alphabet[randomIndex];
        document.getElementById("letter").innerHTML = randomLetter;
      }

      function displayRandomCategory() {
        var categories = ["Animals", "Fruits", "Colors", "Cities", "Vehicles", "Countries", "Sports", "Music Genres", "Foods", "Planets", "Holidays", "Elements", "Clothing", "Languages", "Emotions", "Elements", "Celebrities", "Nature", "Instruments", "Weather", "Animals", "Shapes", "Books", "Movies", "Mythical Creatures", "Flowers", "Trees", "Ocean Animals", "Landmarks", "Superheroes", "Space", "Technology", "Mammals", "Birds", "Reptiles", "Amphibians", "Fish", "Insects", "Household Items", "Office Supplies", "School Supplies", "Tools", "Furniture", "Kitchen Utensils", "Muscles", "Bones", "Organs", "Human Body Parts"];
        var randomIndex = Math.floor(Math.random() * 47);
        var randomCategory = categories[randomIndex];
        document.getElementById("category").innerHTML = randomCategory;
      }
    </script>
  </head>
  <body onload="displayRandomLetter(); displayRandomCategory();">
    <div>
      <h2>Random Letter:</h2>
      <p id="letter"></p>
      <button onclick="displayRandomLetter();">Change Letter</button>
    </div>
    <div>
      <h2>Random Category:</h2>
      <p id="category"></p>
      <button onclick="displayRandomCategory();">Change Category</button>
    </div>
  </body>
</html>
